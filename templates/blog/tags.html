{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block title %}标签云 | Kirito{% endblock %}
{% block content %}
<main id="main" class="main">
	<div class="main-inner">
		<div class="content-wrap">
			<div id="content" class="content">
				<div id="posts" class="posts-collapse">
					<div class="tag-cloud">
						<div class="tag-cloud-title">
							目前共计{{tag_count}}个标签
						</div>
						<div class="tag-cloud-tags">
							{% for tag in tags %}
								<a href="{% url 'blog:tag' tag.tag_name %}" style="font-size: {{tag.font_size}}px; color: {{tag.color}}">{{tag.tag_name}}</a>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
		{% include 'blog/rightInfo.html' %}
	</div>
</main>
{% endblock %}
